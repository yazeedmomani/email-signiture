<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>Email Signature</title>
    <meta
      content="text/html; charset=utf-8"
      http-equiv="Content-Type" />
  </head>
  <body
    style="
      font-size: 12pt;
      font-family: 'tahoma', sans-serif;
      margin: 0;
      color: #333;
      width: 400px;
    ">
    <!-- Pre-Signiture -->
    <span> Kind regards, </span>
    <br />
    <!-- SIGNITURE -->
    <table
      style="font-family: 'tahoma', sans-serif"
      cellspacing="0"
      cellpadding="0"
      border="0">
      <tbody>
        <tr>
          <!-- IMAGE -->
          <td valign="top">
            <p style="text-align: center">
              <img
                alt="Yazeed al-Momani"
                style="max-width: 125px; height: auto"
                src="https://yazeedmomani.github.io/gallery/profile.png"
                border="0" />
            </p>
          </td>
          <!-- GAP -->
          <td style="width: 12px"></td>
          <!-- CONTENT -->
          <td valign="top">
            <!-- HEADER -->
            <p style="margin-bottom: 24px">
              <!-- HEADING -->
              <span style="font-size: 16pt"
                ><strong>Yazeed al-Momani</strong>
              </span>
              <!-- SUBHEADING -->
              <span style="font-size: 12pt">
                <br />
                <strong>PSUT | Software Engineering</strong>
              </span>
            </p>
            <!-- CONTACT INFO -->
            <table
              style="font-family: 'tahoma', sans-serif"
              cellspacing="0"
              cellpadding="0"
              border="0">
              <tbody>
                <!-- PHONE NUMBER -->
                <tr>
                  <td>
                    <strong>M:</strong>
                  </td>
                  <td style="width: 6px"></td>
                  <td>
                    <a
                      href="tel:+962798697131"
                      style="text-decoration: none; color: #333">
                      <span> +962798697131 </span>
                    </a>
                  </td>
                </tr>
                <!-- EMAIL -->
                <tr>
                  <td>
                    <strong>E:</strong>
                  </td>
                  <td style="width: 6px"></td>
                  <td>
                    <a
                      href="mailto:yazeed.02.momani@outlook.com"
                      style="text-decoration: none; color: #333">
                      <span> yazeed.02.momani@outlook.com </span>
                    </a>
                  </td>
                </tr>
                <!-- UNIVERSITY EMAIL -->
                <tr>
                  <td>
                    <strong>E:</strong>
                  </td>
                  <td style="width: 6px"></td>
                  <td>
                    <a
                      href="mailto:yaz20201211@std.psut.edu.jo"
                      style="text-decoration: none; color: #333">
                      <span> yaz20201211@std.psut.edu.jo </span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
